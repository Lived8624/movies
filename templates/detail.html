{% extends 'base.html' %}
{% block body %}



<div class="container">
   <br>
   <div class="row">

      <div class="col-md-4">
         <img src="{{ movie.img.url}}" width="200" height="300"><br>
      </div>
      <div class="col-md-6">
            <h1>{{ movie.name }}</h1>
            <p>{{movie.desc}}</p>



             <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" >Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}" >Delete</a>
      </div>
   </div>
</div>
{% endblock %}

</body>
</html>
