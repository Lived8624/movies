{% extends 'base.html' %}
{% block body %}

<div class="container">
    <br>
    <div class="row">{% for i in movie_list %}
        <br>
        <div class="col-md-3">


            <div class="card" style="width: 12rem;">
  <img class="card-img-top" src="{{ i.img.url}}" height="250px"   alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" align="left">{{ i.name }}</h5>
    <p class="card-text" >{{ i.year }}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View</a>
  </div>
</div>


        </div>
          {% endfor %}
    </div>
</div>


{% endblock %}
